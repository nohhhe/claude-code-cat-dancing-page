<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Cat body -->
  <ellipse cx="100" cy="120" rx="50" ry="60" fill="#FF9E5A" stroke="#FF7F2A" stroke-width="2"/>

  <!-- Cat head -->
  <circle cx="100" cy="60" r="40" fill="#FF9E5A" stroke="#FF7F2A" stroke-width="2"/>

  <!-- Left ear -->
  <polygon points="75,30 65,10 85,25" fill="#FF9E5A" stroke="#FF7F2A" stroke-width="2"/>
  <polygon points="75,30 70,15 80,25" fill="#FFB380"/>

  <!-- Right ear -->
  <polygon points="125,30 135,10 115,25" fill="#FF9E5A" stroke="#FF7F2A" stroke-width="2"/>
  <polygon points="125,30 130,15 120,25" fill="#FFB380"/>

  <!-- Left eye -->
  <ellipse cx="85" cy="55" rx="8" ry="12" fill="#2C3E50"/>
  <ellipse cx="87" cy="52" rx="3" ry="4" fill="white"/>

  <!-- Right eye -->
  <ellipse cx="115" cy="55" rx="8" ry="12" fill="#2C3E50"/>
  <ellipse cx="117" cy="52" rx="3" ry="4" fill="white"/>

  <!-- Nose -->
  <polygon points="100,65 95,70 100,72 105,70" fill="#FF6B9D"/>

  <!-- Mouth -->
  <path d="M 100 72 Q 90 78 85 75" stroke="#2C3E50" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 100 72 Q 110 78 115 75" stroke="#2C3E50" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Whiskers left -->
  <line x1="60" y1="60" x2="30" y2="55" stroke="#2C3E50" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="60" y1="65" x2="30" y2="65" stroke="#2C3E50" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="60" y1="70" x2="30" y2="75" stroke="#2C3E50" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Whiskers right -->
  <line x1="140" y1="60" x2="170" y2="55" stroke="#2C3E50" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="140" y1="65" x2="170" y2="65" stroke="#2C3E50" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="140" y1="70" x2="170" y2="75" stroke="#2C3E50" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Left arm -->
  <ellipse cx="65" cy="130" rx="12" ry="30" fill="#FF9E5A" stroke="#FF7F2A" stroke-width="2"/>

  <!-- Right arm -->
  <ellipse cx="135" cy="130" rx="12" ry="30" fill="#FF9E5A" stroke="#FF7F2A" stroke-width="2"/>

  <!-- Left leg -->
  <ellipse cx="80" cy="165" rx="10" ry="25" fill="#FF9E5A" stroke="#FF7F2A" stroke-width="2"/>

  <!-- Right leg -->
  <ellipse cx="120" cy="165" rx="10" ry="25" fill="#FF9E5A" stroke="#FF7F2A" stroke-width="2"/>

  <!-- Left paw -->
  <ellipse cx="80" cy="185" rx="12" ry="8" fill="#FFB380"/>

  <!-- Right paw -->
  <ellipse cx="120" cy="185" rx="12" ry="8" fill="#FFB380"/>

  <!-- Tail -->
  <path d="M 145 140 Q 170 130 175 110 Q 178 90 170 75" stroke="#FF7F2A" stroke-width="18" fill="none" stroke-linecap="round"/>
  <path d="M 145 140 Q 170 130 175 110 Q 178 90 170 75" stroke="#FF9E5A" stroke-width="15" fill="none" stroke-linecap="round"/>

  <!-- Belly spot -->
  <ellipse cx="100" cy="135" rx="25" ry="35" fill="#FFB380" opacity="0.6"/>
</svg>
